<p>menu-panel works!</p>

@for (menu of menuCounterService.getMenus(); track menu.id) {
    <p>{{menu.name}} x {{menu.quantity}} -  Calories for each {{menu.name}}: {{menu.calories}}</p>
    <button (click)="deleteFromMenu(menu)">Delete from Menu</button>
<!--     <button (click)="menuCounterService.incrementQuantity(menu.id)">+ hola</button> -->
}
<p>Total Calories: {{menuCounterService.getTotalCalories()}}</p>
