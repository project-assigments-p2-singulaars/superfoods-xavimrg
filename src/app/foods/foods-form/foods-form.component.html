<form [formGroup] = "foodForm" (ngSubmit)="onSubmit()">
    <label>
      Food name:
      <input type="text" formControlName="name">
    </label>
  
    <label>
      Image url:
      <input type="text" formControlName="image">
    </label>
  
    <label>
      Quantity:
      <input type="number" formControlName="quantity">
    </label>
  
    <label>
      Calories:
      <input type="number" formControlName="calories">
    </label>
  
    <button type="submit">Add Food</button>
  </form>
